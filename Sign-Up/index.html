<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link
    rel="stylesheet"
    href="./style.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./script.js"></script>
</head>
<body>
    <div class="ashraf">
    <div class="container d-flex justify-content-center align-items-start">
        <form id="myForm" onsubmit="return validateForm()" method="post" action="sign_up.php">
            <h1>Registration Form</h1>
            <img src="./Assets/Brand Logo.png" alt="Brand logo" height="300" width="550" class="mb-5">
            <br>
            <div class="row mb-3">
                <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName3" name="name">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputSurname3" class="col-sm-2 col-form-label">Surname</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputSurname3" name="Surname">
                </div>
              </div>  
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" name="email">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" name="password">
              </div>
            </div>
            <div class="row mb-3">
                <label for="inputPhone3" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                  <input type="tel" class="form-control" id="inputPhone3" name="phone">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputSSN3" class="col-sm-2 col-form-label">SSN</label>
                <div class="col-sm-10">
                  <input type="SSN" class="form-control" id="inputSSN3" name="SSN">
                </div>
              </div>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Terms & conditions
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" value="submit" class="submitButton btn btn-success">Sign Up</button>
          </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
