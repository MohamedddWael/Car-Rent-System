<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
  rel="stylesheet"
  href="./style.css"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="./script.js"></script>
</head>

<body>
  <div class = "ashraf">
    <form name = "myForm" onsubmit = "return validateForm()" action="../sign_in.php" class="sign-form container d-flex flex-column flex-wrap justify-content-center align-items-center" id = "myForm" method="post">
        <img class="mb-4" src="./Assets/Brand Logo.png" alt="brand-logo" width="500" height="250">
        <h1 class="heading h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="cell form-floating">
          <input name = "email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" fdprocessedid="shor6r">
          <label for="floatingInput">Email address</label>
        </div>
        <div class=" cell form-floating">
          <input name = "password" type="password" class="form-control" id="floatingPassword" placeholder="Password" fdprocessedid="zdt7a">
          <label for="floatingPassword">Password</label>
        </div>
        <input name="constant-value" type="hidden" value="0">
    
        <div class=" cell form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button value="submit" id = "mybutton" class="btn btn-primary w-25 py-2" type="submit" fdprocessedid="7c6mib">Sign in</button>
      </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
