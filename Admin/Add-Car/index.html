     href="./style.css"

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div class = "done">
    <div class = "container d-flex flex-column flex-wrap justify-content-center align-items-center my-2">
    <h1>Add a Car</h1>

    <form action="addCar.php" method="post">
        <label for="brand">Enter Brand:</label>
        <input type="text" id="brand" name="brand" required><br><br>

        <label for="model">Enter Model:</label>
        <input type="text" id="model" name="model" required><br><br>

        <label for="year">Enter Year:</label>
        <input type="number" id="year" name="year" max="2024" required><br><br>

        <label for="color">Enter Color:</label>
        <input type="text" id="color" name="color" required><br><br>

        <label for="plateId">Enter Plate ID:</label>
        <input type="text" id="plateId" name="plateId" required><br><br>

        <label for="price">Enter Price:</label>
        <input type="number" id="price" name="price" required><br><br>

        <label for="mileage">Enter Mileage:</label>
        <input type="number" id="mileage" name="mileage" required><br><br>

        <label for="Location">Select Office:</label>
        <select id="Location" name="Location">
        </select><br><br>

        <input class = "cell" type="submit" value="Add Car">
    </form>
</div>
</div>
