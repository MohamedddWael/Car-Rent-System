    <script>
        $(document).ready(function() {
            function fetchBrands() {
                $.ajax({
                    type: 'POST',
                    url: 'fetch_brands.php',
                    success: function(response) {
                        $('#Brand').html(response);
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            }
            $('#Brand').change(function() {
                fetchModels(); // Fetch new models when brand changes
            });
            function fetchModels() {
                var selectedBrand = $('#Brand').val();
                $.ajax({
                    type: 'POST',
                    url: 'fetch_models.php',
                    data: { brand: selectedBrand },
                    success: function(response) {
                        $('#Model').html(response);
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            }

            function fetchColors() {
                $.ajax({
                    type: 'POST',
                    url: 'fetch_colors.php',
                    success: function(response) {
                        $('#Color').html(response);
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            }

            function fetchYears() {
                $.ajax({
                    type: 'POST',
                    url: 'fetch_years.php',
                    success: function(response) {
                        $('#Year').html(response);
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            }

            // Initial fetch on page load
            fetchBrands();
            fetchModels();
            fetchColors();
            fetchYears();
        });
    </script>
